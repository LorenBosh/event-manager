<mat-toolbar color="primary" class="mat-elevation-z6">
    <span>Event-manager</span>

    <div class="spacer"></div>

    

    @if (token == null){   
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/events">Events</a>
        <a mat-button routerLink="/">About Us</a>
        <a mat-raised-button routerLink="/login">Sign up
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_circle"></mat-icon>      
        </a>
    }

    @if (token != null){
        <!-- <a mat-button routerLink="/">Home</a> -->
        
        <button mat-button [matMenuTriggerFor]="menu">Events</button>
        <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/events">Browse events</a>
            <a mat-menu-item routerLink="/events/create">Create event</a>
            <a mat-menu-item routerLink="/events/my-events">My events</a>
        </mat-menu>

        <a mat-button routerLink="/near-me">Near me</a>
        
        <a id="username" mat-button>{{username}}</a>
        <a mat-button [matMenuTriggerFor]="beforeMenu"> 
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_circle"></mat-icon> 
        </a>
        <mat-menu style="margin-bottom: 0;" #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="openAccountDetailsDialog()">Account</button>
            <button mat-menu-item routerLink="/tickets">My Tickets</button>
            <button id="logout-btn" mat-menu-item (click)="logout()">
                Logout
            </button>
        </mat-menu>
        <a id="settings" mat-button (click)="openSettingsDialog()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="settings"></mat-icon> 
        </a>

    }

    

</mat-toolbar>
