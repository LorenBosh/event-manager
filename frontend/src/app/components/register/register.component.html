<p>Register</p>
<form name="loginForm" class="example-form" (ngSubmit)="onSubmit(firstname.value, lastname.value, username.value, password.value)">
    
    <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput #firstname placeholder="John" name="firstname">
      </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput #lastname placeholder="Doe" name="lastname">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput #username placeholder="example@gmail.com" name="email">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput #password type="password" name="password" required="true">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">
        REGISTER
    </button>

    Already have an account?<a href="http://localhost:4200/login"> Login now!</a>

  </form>
