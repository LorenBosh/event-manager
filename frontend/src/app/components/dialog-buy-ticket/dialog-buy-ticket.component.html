<h2 mat-dialog-title>Buy Ticket</h2>
<mat-dialog-content>
  Are you sure you like to buy Ticket?
</mat-dialog-content>
    
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="event?.availableTickets" (click)="buyTicket()">Yes</button>
</mat-dialog-actions>
