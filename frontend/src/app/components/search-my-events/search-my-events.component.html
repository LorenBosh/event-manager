<h1 style="text-align: center; margin-top: 25px;">My Events</h1>
<!-- <div class="input-container">
    <input type="text" placeholder="Search..." #searchInput (input)="search(searchInput.value)">
</div> -->

<div id="my-events">
    @if (!loading){
        @for (e of events; track e.id){
            <app-event-my routerLink="/events/my-events/{{e.id}}" [event]="e"></app-event-my>
        }
    }
    @else {
        <p id="loading-text">Loading...</p>
    }
</div>
